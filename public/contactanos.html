</head>
<body>

    <!-- Area de cabecera -->
    <header id="cabecera" class="cabecera-sticky">

            <div class="fila">

                        <li><a title="Contáctate con nosotros" href="/contactanos">Contáctanos</a></li>
                        <li><a title="Sobre Nosotros" href="/nosotros">Nosotros</a></li>
                        <li><a title="¿Problemas con su compra?" href="/devoluciones">Devoluciones</a></li>
                    </ul>
                </nav> <!-- menu-principal -->
            </div> <!-- fila -->
        </div> <!-- contenedor -->
    </header> <!-- cabecera -->

    <!-- Area de Contáctanos -->
    <main id="contactanos-main">
        <header id="contactanos-cabecera">
            <div class="contenedor">
                <h1>
                    Contáctanos
                </h1>
            </div> <!-- contenendor -->
        </header> <!-- contactanos-cabecera -->

        <div class="contenedor">
            <div>
                <h3>tel:51968479321</h3> <br>
                <div>
                    <a title="Escríbenos por Whatsapp" target="_blank" href="https://wa.me/51914733376?text=Necesito información">
                    <i class="fa-brands fa-whatsapp fa-fw"></i> +51 914-733-376
                </a>
                </div>
            </div> <!-- fila -->
        </div> <!-- contenedor -->

    </main> <!-- contactanos-main -->

    <section class="chat">
        <ul class="list-group"></ul>
        <form action="">
            <input type="text" class="form-control" placeholder="Ingrese Mensaje">
            <button class="btn btn-primary">Enviar</button>
        </form>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
        <script src="/socket.io/socket.io.js"></script>
    
        <script>
            let socket = io()
            //referenciamos a los elementos de DOM
            const form = document.querySelector('.chat form')
            const input = document.querySelector('.chat input')
            let mensajes = document.querySelector('.chat ul')
    
            form.addEventListener('submit', (e) => {
                e.preventDefault()
                if(input.value){
                    socket.emit('chat', input.value)
                    input.value = ''
                }
            })
    
            socket.on('chat', (msg) => {
                let item = document.createElement('li')
                item.textContent = msg
                mensajes.appendChild(item)
                window.scrollTo(200, document.body.scrollHeight)
            })
        </script>
    </section>

    <!-- Area del pie de página -->
    <footer id="pie">

                            <i class="fa-brands fa-youtube fa-fw"></i>

                    </li>
                </ul> <!-- menu-barra -->
            </p>
        </div> <!-- contenedor -->

    <!-- Botón para realizar un scroll rápido hacia arriba -->

</body>
